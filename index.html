<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Normas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            max-width: 800px;
            line-height: 1.6;
        }
        .content {
            border: 1px solid #ccc;
            padding: 15px;
            background: #f9f9f9;
        }
    </style>
</head>
<body>

    <h1>Norma Jurídica</h1>
    <div id="content" class="content">
        Cargando contenido...
    </div>

    <script>
        async function loadNorma() {
            try {
                const response = await fetch('norms/1210857.json'); // Ruta del archivo JSON
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const data = await response.json();

                // Insertar el HTML en el div
                document.getElementById('content').innerHTML = data.texto;
            } catch (error) {
                console.error("Error al cargar el JSON:", error);
                document.getElementById('content').innerHTML = "No se pudo cargar el contenido.";
            }
        }

        // Cargar la norma al cargar la página
        window.onload = loadNorma;
    </script>

</body>
</html>
